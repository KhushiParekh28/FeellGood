<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeelGood - Mood Tracker</title>
    <link rel="stylesheet" href="landing.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Playfair+Display:wght@400;700&display=swap');
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="brand">FeelGood</div>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
        <div class="hero-content">
            <div class="text-content">
                <h1 class="headline">Track Your Mood, Enhance Your Life</h1>
                <p class="tagline">FeelGood helps you stay connected with your emotions and achieve mental clarity.</p>
                <button class="cta">Start Your Journey</button>
            </div>
            <div class="image-content">
                <img src="WhatsApp Image 2024-11-21 at 18.52.07_2d2c8e71.jpg" alt="WhatsApp Image 2024-11-21 at 18.52.07_2d2c8e71.jpg" class="hero-image">
            </div>
        </div>
    </header>
    <script>
        // Using querySelector to select the button directly
        document.querySelector(".cta").addEventListener("click", function() {
            window.location.href = "register.html"; // Adjust the URL according to your registration page's location
        });
    </script>
    
</body>
</html>
